---
- name: idle-checker
  hosts: all
  sources:
    - ansible.eda.tick:
        timeout: 900          # 15Â minutes
  rules:
    - name: Reboot when idle
      condition: fact.pending_reboot

      actions:
        - run_job_template:
            name: Idle Probe
            organization: Default
            job_args:
              extra_vars:
                target_node: "{{ fact.node }}"
          register: result

        - if:
            condition: result.changed
            actions:
              - run_job_template:
                  name: Reboot Node
                  organization: Default
                  job_args:
                    extra_vars:
                      target_node: "{{ fact.node }}"
              - retract_fact:
                  fact:
                    pending_reboot: true
